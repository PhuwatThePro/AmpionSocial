<?php
  // Generate a random string of length 10
  function generate_random_string() {
    return implode('', array_rand(array_flip(array_merge(range('a', 'z'), range('A', 'Z'), range(0, 9))), 10));
  }
  $random_string = generate_random_string();
?>

<!-- Display the random string in an HTML p element -->
<p><?php echo $random_string; ?></p>
